<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./style.css" />
     <link rel="stylesheet" href="./game.css" />
     <title>Quiz Page</title>
    </head>
    <body>
        <div class="container">
            <div class="game"> 
                <div class="headers">
            <h1>Welcome to the J-Quiz</h1>
            <h3>To begin, select the "Start Quiz" button below and complete the quiz. 
                Once you have finished the quiz, select "Submit" to see your score. 
                Don't forget to input your initials as well so everyone can see your high score.</h3>
            </div>
                <div class="quizEL" id="metrics">
                        <h4>Score</h4>
                        <h5 id="score">0</h5>
                    <div id="timer"></div>
                </div> 
                <h2 id="question">What is the answer to the question?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
            </div>
            <button type="button" class="btn" id="play-btn">Start Quiz</button>
        </div>
        <script src="./game.js"></script>
    </body>
