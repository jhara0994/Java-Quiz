<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" href="./style.css" />
     <title>JS Quiz</title>
    </head>
<body>
     <div id="header">
     <h1>Javascript Fundamentals Quiz</h1>
     <h2>Click on the button to get started!</h2>
      <hr/>
     </div>

     <div class="quiz">
     <span id="question"></span>
     <!-- may have to insert ul/ol with some li within the span #answer. -->
     <span id="answer"></span>
     <button type="submit" id="click" class="btn block">Start</button>
     <button type="submit" id="submit" class="btn block">Submit</button>
     </div>

     <div id="results"></div>

     <div class="timer"></div>
       
      <script src="./script.js"></script>
</body>
