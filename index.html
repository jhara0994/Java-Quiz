<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./style.css" />
     <title>JS Quiz</title>
    </head>
<body>
     <div class="container" id="flex-column">
          <div class="headers">
               <h1>Javascript Fundamentals Quiz</h1>
               <h2>Click on the button to get started!</h2>  
          </div> 
          <button type="button" class="btn" id="btn-start">Start Quiz</button>
     <div class="quiz-container" id="quiz">
               <div class="question-container hide" id="question">Question:</div>
               <div class="choice-container hide">
                    <button class="option" id="op1" onclick="scoreAnswer('A')">A</button>
                    <button class="option" id="op2" onclick="scoreAnswer('B')">B</button>
                    <button class="option" id="op3" onclick="scoreAnswer('C')">C</button>
               <div class="check-answer hide" id="check-answer">Correct Answer is:</div>
               </div>
               <div class="scoring-nav hide" id="scoring-nav">
                    <div class="score" id="score"></div>
                         <div class="initials hide" id="initials"><p>Enter your initials:</p>
                              <input class="enter-initials" id="enter-initials" type="text" placeholder="Enter Initials:">
                         </div>
                    <button type="button" class="btn" id="btn-submit">Submit</button>
                    <button type="button" class="btn" id="btn-skip">Skip</button>
                    <div class="timer hide"  id="timer">Timer:</div>
               </div>
               <div class="highscores hide" id="highscores">
                    <div class="total-score" id="total-score">High Score:</div>
                    <div class="high-initials" id="high-initials">Initials:</div>
                    </div>
               </div>
     </div>

      <script src="./script.js"></script>
</body>
</html>
