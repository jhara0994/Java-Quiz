<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./style.css" />
     <title>JS Quiz</title>
    </head>
<body>
     <div class="container" id="flex-column">
          <div class="headers">
               <h1>Javascript Fundamentals Quiz</h1>
               <h2>Click on the button to get started!</h2>  
          </div> 
          <button type="button" class="btn" id="btn-start">Start Quiz</button>
     <div class="quiz">
          <div class="question"> <h2>What is the answer?</h2> 
               <div class="answer">
               <div class="choices">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choices">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choices">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
               </div>
          </div>
          <div id="score">
               <div class="timer"></div>
          </div>
     </div>
     </div>

      <script src="./script.js"></script>
</body>
